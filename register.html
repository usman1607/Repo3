            <h2>Registration Form</h2>
            <h4>Please fill the form below to register with us.</h4>
            <form>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-control">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">

                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Rather not say">Rather not say</option>
                </select>
                <div id="terms">
                    <lable>I accept all the term and conditions</lable>
                    <input type="checkbox" name="terms">Yes
                    <input type="checkbox" name="terms">No
                </div>

                <input type="submit" value="Complete Registration" class=" btn btn-default">
            </form>
